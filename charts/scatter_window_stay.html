<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <div id="main" class="main" style='height:500px'></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="http://echarts.baidu.com/doc/example/www2/js/echarts-all.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/scatter'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                option = {
                    title : {
                        text: '各窗口价格及用户滞留度',
                        x: 'center'
                    },
                    tooltip : {
                        trigger: 'axis',
                        showDelay : 0, 
                        axisPointer:{
                            show: true,
                            type : 'cross',
                            lineStyle: {
                                type : 'dashed',
                                width : 1
                            }
                        }
                    },
                    legend: {
                        x: 'center',
                        y: 35,
                        data:['一餐','二餐','三餐','四餐','五餐','六餐','哈乐']
                    },
                    toolbox: {
                        orient : 'vertical',
                        y:'center',
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataZoom : {show: true},
                            dataView : {show: true, readOnly: false},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    xAxis : [
                        {
                            name:'均价',
                            type : 'value',
                            scale:true,
                            axisLabel : {
                                formatter: '{value} 元'
                            }
                        }
                    ],
                    yAxis : [
                        {
                            name:'滞留度',
                            type : 'value',
                            scale:true,
                            axisLabel : {
                                formatter: '{value} %'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'一餐',
                            type:'scatter',
                            data: [

                            [5.18,16.83],

                            ],

                            //     data : [
                            //         {type : 'max', name: '最大值'},
                            //         {type : 'min', name: '最小值'}
                            //     ]
                            // },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        },
                        {
                            name:'二餐',
                            type:'scatter',
                            data: [
                            [4.35,16.84],

                            [7.7,21.11],
                            [3.73,23.04],
                            [7.68,25.83],
                            [15.57,19.2],
                            [10.91,22.42],
                            [9.62,18.51],
                            [8.95,37.87],

                            [4.87,25.78],
                            ],

                            //     data : [
                            //         {type : 'max', name: '最大值'},
                            //         {type : 'min', name: '最小值'}
                            //     ]
                            // },

                            //     ]

                                ]
                            }

                            name:'五餐',
                            type:'scatter',

</body>
