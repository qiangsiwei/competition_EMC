    <div id="main1" class="main" style='height:400px'></div>
    <div id="main2" class="main" style='height:300px'></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="http://echarts.baidu.com/doc/example/www2/js/echarts-all.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line'
            ],
            function (ec) {
                var option1 = {
                    timeline : {
                        data : ['Canteen 1','Canteen 2','Canteen 3','Canteen 4','Canteen 5','Canteen 6','Canteen 7'
                        ],
                        label: {
                            show: true,
                            interval: 'auto',
                            rotate: 0,
                            formatter: null,
                            textStyle: {
                                color: '#333'
                            }
                        }  
                    },
                    options : [
                        {
                            title : {
                                text: '各食堂各年级人数所占比例图',
                                x: 'center'
                            },
                            tooltip : {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                            },
                            legend: {
                                data:['大一','大二','大三','大四','硕士','博士'],
                                y : 30
                            },
                            toolbox: {
                                orient : 'vertical',
                                y:'center',
                                show : true,
                                feature : {
                                    mark : {show: true},
                                    dataView : {show: true, readOnly: false},
                                    magicType : {
                                        show: true, 
                                        type: ['pie', 'funnel'],
                                    },
                                    restore : {show: true},
                                    saveAsImage : {show: true}
                                }
                            },
                            series : [
                                {
                                    name:'一餐',
                                    type:'pie',
                                    center: ['50%', '45%'],
                                    radius: '50%',
                                    data:[
                                        {value: 19,  name:'大一'},
                                        {value: 20,  name:'大二'},
                                        {value: 19,  name:'大三'},
                                        {value: 5  ,name:'大四'},
                                        {value:19,name:'硕士'},
                                        {value:15,name:'博士'}
                                    ]
                                }
                            ]
                        },
                        {
                            series : [
                                {
                                    name:'二餐',
                                    type:'pie',
                                    data:[
                                        {value: 7,  name:'大一'},
                                        {value: 21,  name:'大二'},
                                        {value: 9,  name:'大三'},
                                        {value: 21  ,name:'大四'},
                                        {value:29,name:'硕士'},
                                        {value:10,name:'博士'}
                                    ]
                                }
                            ]
                        },
                        {
                            series : [
                                {
                                    name:'三餐',
                                    type:'pie',
                                    data:[
                                        {value: 41,  name:'大一'},
                                        {value: 5,  name:'大二'},
                                        {value: 4,  name:'大三'},
                                        {value: 2  ,name:'大四'},
                                        {value:30,name:'硕士'},
                                        {value:15,name:'博士'}
                                    ]
                                }
                            ]
                        },
                        {
                            series : [
                                {
                                    name:'四餐',
                                    type:'pie',
                                    data:[
                                        {value: 4,  name:'大一'},
                                        {value: 4,  name:'大二'},
                                        {value: 2,  name:'大三'},
                                        {value: 2  ,name:'大四'},
                                        {value:51,name:'硕士'},
                                        {value:35,name:'博士'}
                                    ]
                                }
                            ]
                        },
                        {
                            series : [
                                {
                                    name:'五餐',
                                    type:'pie',
                                    data:[
                                        {value: 4,  name:'大一'},
                                        {value: 3,  name:'大二'},
                                        {value: 4,  name:'大三'},
                                        {value: 6  ,name:'大四'},
                                        {value:50,name:'硕士'},
                                        {value:30,name:'博士'}
                                    ]
                                }
                            ]
                        },
                        {
                            series : [
                                {
                                    name:'六餐',
                                    type:'pie',
                                    data:[
                                        {value: 2,  name:'大一'},
                                        {value: 1,  name:'大二'},
                                        {value: 1,  name:'大三'},
                                        {value: 2  ,name:'大四'},
                                        {value:46,name:'硕士'},
                                        {value:46,name:'博士'}
                                    ]
                                }
                            ]
                        },
                        {
                            series : [
                                {
                                    name:'哈乐',
                                    type:'pie',
                                    data:[
                                        {value: 11,  name:'大一'},
                                        {value: 13,  name:'大二'},
                                        {value: 61,  name:'大三'},
                                        {value: 5  ,name:'大四'},
                                        {value:4,name:'硕士'},
                                        {value:2,name:'博士'}
                                    ]
                                }
                            ]
                        },

                    ]
                };

                var labelTop = {
                    normal : {
                        label : {
                            show : true,
                            position : 'center',
                            formatter : '{b}',
                            textStyle: {
                                baseline : 'bottom'
                            }
                        },
                        labelLine : {
                            show : false
                        }
                    }
                };
                var labelFromatter = {
                    normal : {
                        label : {
                            formatter : function (params){
                                return 100 - params.value + '%'
                            },
                            textStyle: {
                                baseline : 'top'
                            }
                        }
                    },
                }
                var labelBottom = {
                    normal : {
                        color: '#ccc',
                        label : {
                            show : true,
                            position : 'center'
                        },
                        labelLine : {
                            show : false
                        }
                    },
                    emphasis: {
                        color: 'rgba(0,0,0,0)'
                    }
                };
                var radius = [40, 55];

                var option2 = {
                    legend: {
                        x : 'center',
                        y : 'center',
                        data:[
                            '淮阳快餐','梦圆面包房','烤肉','中式点心','三餐时光咖啡',
                            '西餐厅', '粉面饭', '海派食府', '六餐东一楼餐厅', '川菜'
                        ]
                    },
                    title : {
                        text: '各个窗口女生消费比例',
                        x: 'center'
                    },
                    toolbox: {
                        orient : 'vertical',
                        y:'center',
                        show : true,
                        feature : {
                            dataView : {show: true, readOnly: false},
                            magicType : {
                                show: true, 
                                type: ['pie'],
                                option: {
                                    funnel: {
                                        width: '20%',
                                        height: '30%',
                                        itemStyle : {
                                            normal : {
                                                label : {
                                                    formatter : function (params){
                                                        return 'other\n' + params.value + '%\n'
                                                    },
                                                    textStyle: {
                                                        baseline : 'middle'
                                                    }
                                                }
                                            },
                                        } 
                                    }
                                }
                            },
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    series : [
                        {
                            type : 'pie',
                            center : ['10%', '30%'],
                            radius : radius,
                            x: '0%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:65, itemStyle : labelBottom},
                                {name:'淮阳快餐', value:35,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['30%', '30%'],
                            radius : radius,
                            x:'20%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:73, itemStyle : labelBottom},
                                {name:'梦圆面包房', value:27,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['50%', '30%'],
                            radius : radius,
                            x:'40%', // for funnel
                            itemStyle : labelFromatter,
                             data : [
                                {name:'Male', value:80, itemStyle : labelBottom},
                                {name:'烤肉', value:20,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['70%', '30%'],
                            radius : radius,
                            x:'60%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:63, itemStyle : labelBottom},
                                {name:'中式点心', value:37,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['90%', '30%'],
                            radius : radius,
                            x:'80%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:50, itemStyle : labelBottom},
                                {name:'三餐时光咖啡', value:50,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['10%', '70%'],
                            radius : radius,
                            y: '55%',   // for funnel
                            x: '0%',    // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:74, itemStyle : labelBottom},
                                {name:'西餐厅', value:26,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['30%', '70%'],
                            radius : radius,
                            y: '55%',   // for funnel
                            x:'20%',    // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:60, itemStyle : labelBottom},
                                {name:'粉面饭', value:40,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['50%', '70%'],
                            radius : radius,
                            y: '55%',   // for funnel
                            x:'40%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:65, itemStyle : labelBottom},
                                {name:'海派食府', value:35,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['70%', '70%'],
                            radius : radius,
                            y: '55%',   // for funnel
                            x:'60%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:73, itemStyle : labelBottom},
                                {name:'六餐东一楼餐厅', value:27,itemStyle : labelTop}
                            ]
                        },
                        {
                            type : 'pie',
                            center : ['90%', '70%'],
                            radius : radius,
                            y: '55%',   // for funnel
                            x:'80%', // for funnel
                            itemStyle : labelFromatter,
                            data : [
                                {name:'Male', value:75, itemStyle : labelBottom},
                                {name:'川菜', value:25,itemStyle : labelTop}
                            ]
                        }
                    ]
                };

                myChart1 = echarts.init(document.getElementById('main1'),'macarons');
                myChart1.setOption(option1);
                myChart2 = echarts.init(document.getElementById('main2'),'macarons');
                myChart2.setOption(option2);
            }
        );
    </script>
</body>
